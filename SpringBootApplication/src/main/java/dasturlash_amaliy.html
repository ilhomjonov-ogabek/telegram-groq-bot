<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Massivda eng katta element</title>
</head>
<style>
  body {
    background-color: #f2f6ff;
    font-family: Arial, sans-serif;
  }

  table {
    border-collapse: collapse;
    margin-top: 10px;
    background-color: white;
  }

  td {
    border: 1px solid black;
    padding: 5px;
    text-align: center;
  }

  .label {
    margin-top: 10px;
    padding: 8px;
    border: 1px solid gray;
    background-color: #e6ffe6;
  }
</style>

<body>

<h3>N x M massiv bilan ishlash Tursunaliyev Jahongir</h3>

N: <input type="number" id="n">
M: <input type="number" id="m">
<button onclick="generateMatrix()">Yaratish</button>

<div id="tableContainer"></div>
<div id="result" class="label"></div>

<script>
  function generateMatrix() {
    let n = parseInt(document.getElementById("n").value);
    let m = parseInt(document.getElementById("m").value);

    if (isNaN(n) || isNaN(m) || n <= 0 || m <= 0) {
      alert("N va M musbat son boâ€˜lishi kerak");
      return;
    }

    let matrix = [];
    let tableHtml = "<table>";

    let maxValue = -501;
    let maxRow = 0;
    let maxCol = 0;

    for (let i = 0; i < n; i++) {
      matrix[i] = [];
      tableHtml += "<tr>";
      for (let j = 0; j < m; j++) {
        let rand = Math.floor(Math.random() * 1001) - 500;
        matrix[i][j] = rand;

        if (rand > maxValue) {
          maxValue = rand;
          maxRow = i;
          maxCol = j;
        }

        tableHtml += "<td>" + rand + "</td>";
      }
      tableHtml += "</tr>";
    }
    tableHtml += "</table>";

    document.getElementById("tableContainer").innerHTML = tableHtml;

    document.getElementById("result").innerText =
        "Eng katta element: " + maxValue +
        " | Indeksi: [" + maxRow + "][" + maxCol + "]";
  }
</script>

</body>
</html>
